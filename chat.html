<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIM-Chat</title>
    <link rel="icon" href="yim1.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: azure;
            text-align: center;
        }

        .message {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            position: fixed;
            bottom: 50px;
            display: flex;
            justify-content: space-around;
            width: 95%;
            padding: 15px;
            background: rgba(0, 128, 0, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .navbar a svg {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        .navbar a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="message">
        Due to the presence of a WhatsApp group, it is advisable <br>to use it for proper communication between<br> your members. I thank you! Click<br> on WhatsApp to open.

        <a href="https://api.whatsapp.com/send" target="_blank">
            <img src="https://i.pinimg.com/736x/bf/8a/76/bf8a76719f900b8757154eb3cfbc844a.jpg" alt="WhatsApp Image">
        </a>
    </div>

    <div class="navbar">
        <a href="home.html">
